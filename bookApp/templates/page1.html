<!DOCTYPE html>
{% load static%}
{% include 'header.html' %}

<!--  page1에 적용하는 css-->
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
  </head>

<!-- *************************** book : 화면 START *************************  -->

    <div class="main">
      <div class="ment">동화책을 올려주세요 !!!</div>

      <!-- 데이터 전송 -->
      <form class="file-upload"  method="post" enctype="multipart/form-data">
        {% csrf_token %}
<!--        <table>-->
<!--          {{ form.as_p }}-->
<!--        </table>-->

        <div class="drop-zone">
          <div class="btn btn-default btn-file">
            <div class="icon"><i class="fas fa-download"></i></div>

            <input type="file" id="file" name="file"  />
          </div>
          <div class="info">Click or Drag</div>
        </div>
        <div class="submit"><input type="submit" value="음성변환" /></div>
      </form>
      <!-- 데이터 전송 -->
      <a id="id_uploaded_file" href="{ uploadFileModel.file.url }" download>{ uploadFileModel.file.name }</a>
    </div>
